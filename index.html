<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Anna Sezen">
    <title>Task 05</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
    <div class="slider">
        <input type="radio" id="slide1" name="slide" checked autofocus>
        <div class="slide slide1">
            <div class="slide__buttons">
                <div class="slide__btn slide__btn-up btn">                                
                    <label for="slide3" class="label-up"></label>
                    <div class="btn__number btn__number-up">3</div>
                </div>
                <div class="slide__btn slide__btn-down btn">
                    <div class="btn__number btn__number-down">2</div>
                    <label for="slide2" class="label-down"></label>
                </div>
            </div>
            <div class="hover">
                <div class="hover__background"></div>
                <h3 class="hover__title">
                    Top places to party <span class="slide-number">1</span>
                </h3>
                <div class="hover__views">
                    <img src="./img/view.svg" alt="View icon" width="20" height="20">79.008
                </div>
                <div class="hover__status">read</div>
            </div>
        </div>
        <input type="radio" id="slide2" name="slide">
        <div class="slide slide2">
            <div class="slide__buttons">
                <div class="slide__btn slide__btn-up btn">                                
                    <label for="slide1" class="label-up"></label>
                    <div class="btn__number btn__number-up">1</div>
                </div>
                <div class="slide__btn slide__btn-down btn">
                    <div class="btn__number btn__number-down">3</div>
                    <label for="slide3" class="label-down"></label>
                </div>
            </div>
            <div class="hover">
                <div class="hover__background"></div>
                <h3 class="hover__title">
                    Top places to party <span class="slide-number">2</span>
                </h3>
                <div class="hover__views">
                    <img src="./img/view.svg" alt="View icon" width="20" height="20">59.012
                </div>
                <div class="hover__status">read</div>
            </div>
        </div>
        <input type="radio" id="slide3" name="slide">
        <div class="slide slide3">
            <div class="slide__buttons">
                <div class="slide__btn slide__btn-up btn">                                
                    <label for="slide2" class="label-up"></label>
                    <div class="btn__number btn__number-up">2</div>
                </div>
                <div class="slide__btn slide__btn-down btn">
                    <div class="btn__number btn__number-down">1</div>
                    <label for="slide1" class="label-down"></label>

                    <img src="./img/view.svg" alt="View icon" width="20" height="20">48.003

            </div>
        </div>
    </div>
